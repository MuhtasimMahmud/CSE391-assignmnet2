        <div class="part03">

            <section class="magic">
                <div class="magicbox">
                  <h2>Part 03</h2>
                  <textarea id="magic-input" rows="11"></textarea>
                </div>
          
                <!--Buttons-->
                <div class="functionbutton">
                  <button class="clear" type="button" onclick="clearit()">
                    Clear IT
                  </button>
          
                  <button
                    class="capitalze"
                    type="button"
                    onclick="capitalze()"
                    value="NO"
                    id="capitalzer"
                  >
                    Capitalze
                  </button>
          
                  <button
                    class="sort"
                    type="button"
                    onclick="sortinput()"
                    value="NO"
                    id="sortinput"
                  >
                    Sort
                  </button>
          
                  <button class="reverse" type="button" onclick="reverse()">
                    Reverse
                  </button>
          
                  <button class="blank" type="button" onclick="blank()">
                    Srtip Blank
                  </button>
          
                  <button class="addnumb" type="button" onclick="addnumb()">
                    Add Numbers
                  </button>
          
                  <button class="shuffle" type="button" onclick="shuffle()">
                    Shuffle
                  </button>
                </div>
            </section>   

        </div>
